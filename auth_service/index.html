<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <meta name="author" content="F19-cs-361-group-2">
  <meta name="description" content="OSU-cs361-project">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO2 Tracker</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link type="image/x-icon" rel="shortcut icon" href="./images/favicon-1.ico"/>
  <link type="text/css" rel="stylesheet" href="./css/style.css">

    <!-- Import and configure the Firebase SDK -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script type="module" src="./js/firebase.js"></script>

    <!-- Front end JavaScript code -->
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-green-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <img id="foot-logo" src="./images/baby-feet-icon-11.jpg" alt="Pair of green feet">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
            <h3>CO2 Footprint Tracking Application</h3>
        </div>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Container for login -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop" id="login-box">
            <div class="mdl-card__title mdl-color--light-green-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Login or Create Account</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Enter an email and password below and either sign in to an existing account or sign up</p>

            <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Sign Up</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="password-reset" name="verify-email">Send Password Reset Email</button>

            <!-- Display the login state -->
            <div class="user-details-container" id="login-status">
                User sign-in status: <span id="sign-in-status">Unknown</span>
            </div>
            </div>
        </div>

        </div>
    </main>
    </div>
</body>
</html>
